<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Quiz</title>
</head>
<body>
    
<div class="container ">
    <div class="card">
        <div id="quizBox" class="hide">
            <div id="question" class="text-center">Question</div>
            <div id="answerChoices" class="btn-grid">
            </div>
        </div>
        <div class="controls">
            <div class="text-center">
                <button id="beginQuiz" class="btn btn-info">Start</button>
                <button id="nextBtn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
