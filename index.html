<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Random Quiz</title>
</head>
<body>
   
<div class="row">
    <h1 class="col-sm-12 col-lg-6 d-flex justify-content-center">Random Quiz</h1>
    <h1 id="timer" class="col-sm-12 col-lg-6 d-flex justify-content-center">Timer:</h1>
</div>

<main class="container ">
    <section class="card-body">
        <div id="quizBox" class="hide">
            <div id="question" class="text-center">Question</div>
            <div id="answerChoices" class="btn-grid">
            </div>
        </div>
        <div class="controls">
            <div class="text-center">
                <button id="beginQuiz" class="btn btn-info">Start</button>
                <button id="nextBtn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </section>
</main>

<script src="script.js"></script>

</body>
</html>
